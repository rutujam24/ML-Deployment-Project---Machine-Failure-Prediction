<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Failure Prediction</title>
    <style>
        /* Full page gradient: Blue on left, Green on right */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1E3C72, #2ECC71); /* Blue to Green */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for form */
        .container {
            max-width: 700px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.95); /* Slight transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1, h3 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #1E3C72; /* Blue button */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #145A99; /* Darker blue on hover */
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Machine Failure Prediction</h1>
    <h3>By Rutuja Dinkar More</h3>

    <form id="predictionForm">
        <!-- Dropdown for Type -->
        <label for="type">Type of Machine Size</label>
        <select id="type" name="type">
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="H">H</option>
        </select>

        <!-- Numeric inputs -->
        <label for="air_temp">Air Temperature (K)</label>
        <input type="number" id="air_temp" name="air_temp" min="250" max="350" value="300">

        <label for="process_temp">Process Temperature (K)</label>
        <input type="number" id="process_temp" name="process_temp" min="250" max="350" value="310">

        <label for="rot_speed">Rotational Speed (rpm)</label>
        <input type="number" id="rot_speed" name="rot_speed" min="0" max="3000" value="1500">

        <label for="torque">Torque (Nm)</label>
        <input type="number" id="torque" name="torque" min="0" max="100" value="40">

        <label for="tool_wear">Tool Wear (min)</label>
        <input type="number" id="tool_wear" name="tool_wear" min="0" max="300" value="50">

        <label for="twf">Tool Wear Failure (TWF)</label>
        <input type="number" id="twf" name="twf" min="0" max="1" value="0">

        <label for="hdf">Heat Dissipation Failure (HDF)</label>
        <input type="number" id="hdf" name="hdf" min="0" max="1" value="0">

        <label for="pwf">Power Failure (PWF)</label>
        <input type="number" id="pwf" name="pwf" min="0" max="1" value="0">

        <label for="osf">Overstrain Failure (OSF)</label>
        <input type="number" id="osf" name="osf" min="0" max="1" value="0">

        <label for="rnf">Random Failure (RNF)</label>
        <input type="number" id="rnf" name="rnf" min="0" max="1" value="0">

        <button type="button" onclick="predict()">Predict Machine Failure</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function predict() {
        // Get form values
        const form = document.getElementById('predictionForm');
        const data = {
            type: form.type.value,
            air_temp: parseFloat(form.air_temp.value),
            process_temp: parseFloat(form.process_temp.value),
            rot_speed: parseFloat(form.rot_speed.value),
            torque: parseFloat(form.torque.value),
            tool_wear: parseFloat(form.tool_wear.value),
            twf: parseInt(form.twf.value),
            hdf: parseInt(form.hdf.value),
            pwf: parseInt(form.pwf.value),
            osf: parseInt(form.osf.value),
            rnf: parseInt(form.rnf.value),
            temp_diff: parseFloat(form.process_temp.value) - parseFloat(form.air_temp.value)
        };

        // Placeholder prediction result
        let prediction = Math.random() > 0.5 ? "Likely a Machine Failure" : "Machine is Operating Normally";

        document.getElementById('result').innerText = prediction;
    }
</script>

</body>
</html>
